cors:
  originPatterns: http://localhost:3000, http://localhost:8080, https://beatriz.com.br
server:
  port:8080
security:
  jwt:
    token:
      secret-key: 53cr7=37
      expire-length: 3600000
spring:
    datasource:
       driver-class-name: com.mysql.cj.jdbc.Driver
    jpa:
      hibernate:
        ddl-auto: update
      properties:
        hibernate:
          dialect:  org.hibernate.dialect.MySQLDialect
      show-sql: true
spring-doc:
  paths-to-match:
    - /api/**/v1/**
    - /auth/**
  swagger-ui:
    use-root-path: true